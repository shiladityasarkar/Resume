<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 120px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            padding: 50px;
            border-radius: 10px;
            border-color: white;
            //border-style: dotted;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        button {
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
        }

        .navigation-text {
            margin-top: 100px;
            font-size: 100px;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 2px white;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="{{url_for('navigate')}}" method="post">
        <button type="button" id="candy" onclick="{{url_for('navigate', filename='templates/upload.html')}}" name="candy">For Candidates</button>
        <button type="button" id="fac" name="fac">For Faculties</button>
    </form>
    <div class="navigation-text">Navigation Page</div>
</body>
</html>

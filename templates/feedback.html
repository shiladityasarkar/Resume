<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/feedback_style.css')}}">
</head>
<body>
    <div class="feedback-container">
        <h1>We Value Your Feedback</h1>
        <p>Please let us know how we can make the application process better for you.</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="6" required></textarea>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
